<div
  cdkDropList
  cdkDropListGroup
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <app-board
    cdkDrag
    *ngFor="let board of boards"
    [board]="board"
    (taskMoved)="taskMoved($event)"
  >
    <mat-icon cdkDragHandle class="handle">open_with</mat-icon>
  </app-board>
  <div class="board-button">
    <button
      mat-raised-button
      color="accent"
      cdkDragDisabled
      (click)="openBoardDialog()"
    >
      New Board
    </button>
  </div>
</div>
