<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
<div
  cdkDropList
  cdkDropListGroup
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <mat-icon
    matTooltip="Hello there! If you're on phone you have to hold task for a moment to be able to move it
      if you have two boards you can also move tasks between them."
    class="board-tooltip"
    >info</mat-icon
  >
  <app-board
    cdkDrag
    *ngFor="let board of boards"
    [board]="board"
    (taskMoved)="taskMoved($event)"
  >
    <mat-icon cdkDragHandle class="handle">open_with</mat-icon>
  </app-board>
  <div class="board-button">
    <button
      mat-raised-button
      color="accent"
      cdkDragDisabled
      (click)="openNewBoardDialog()"
      id="new-board"
    >
      New Board
    </button>
  </div>
</div>
